<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Token Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 600px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Create a new account</h1>
          <!-- <h4 class="text-center">or <a href="explorer.html"> sign in to your account </a></h4> -->
          <br/>
          <div>
            <form id="formCreateAccount">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="emailfield">Email</label>
                    <div class="col-sm-9">
                      <input type="email" id="emailfield" class="form-control validate" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="firstnamefield">First Name</label>
                    <div class="col-sm-9">
                      <input type="text" id="firstnamefield" class="form-control validate" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="lastnamefield">Last Name</label>
                    <div class="col-sm-9">
                      <input type="text" id="lastnamefield" class="form-control validate" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="positionSelect">Position</label>
                    <div class="col-sm-9">
                      <select class="form-control" id="positionSelect">
                        <option>Consultant</option>
                        <option>Manager</option>
                     </select>
                  </div>
                </div>
                <div class="form-group row">
                   <label class="col-sm-3 col-form-label" for="passwordfield">Password</label>
                   <div class="col-sm-6">
                      <input type="password" id="passwordfield" class="form-control validate" placeholder="Password">
                   </div>
                  <button type="button" id="btnGen" class="btn btn-primary" onclick="App.generateAccount();">Generate public key</button>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="publicAdress">Address</label>
                    <div class="col-sm-9">
                       <input type="text" id="publicAdress" class="form-control validate" placeholder="Public Key">
                    </div>
                </div>
                <div class="text-right">
                  <button type="reset" class="btn btn-primary">Cancel</button>
                  <button type="button" id="btnSub" class="btn btn-primary" onclick="App.createAccount();" disabled>Create a new account</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
